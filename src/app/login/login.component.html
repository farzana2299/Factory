<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        login
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>

 <div class="row" style="position:relative; left: 350px;top: 100px;right: 350px;">
    <div class="col-lg-12 col-sm-12 bg-img">
        <form [formGroup]="loginForm" id="d" class="ms-5 mt-5 p-5 w-50">
            <h1 class="text-center text-danger"><b> SIGN IN</b></h1>
            <div class="p-2 mt-2">
                <input formControlName="uname"  class="form-control" type="text" name="uname1" id="u1" placeholder="Username">
            </div>
            <div *ngIf="loginForm.get('uname')?.errors&&loginForm.get('uname')?.touched">
                <p class="text-danger">Includes alphabets only</p>

            </div>
            
            <div>
                <input formControlName="psw"  type="password" class="form-control" name="pass" id="p1" placeholder=" Password">
            </div>
            
            <div class="p-2 mt-2 text-center">
                <button (click)="login()" class="btn btn-secondary">login</button>
            </div>
        </form>
    </div>
 </div>   
</body>
</html>
