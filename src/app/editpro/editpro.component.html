<div class="ms-5 me-5 " style="background-color: darkgrey;">
<h2 class="text-center text-primary" style="font-size: 45px;">Edit Product</h2>
<form action="" (ngSubmit)="edit()" class="container" >
    <div>
        <label style="color: yellow;" for="pid"><b> PRODUCT ID</b></label>
        <input [(ngModel)]="pdata.pid" id="pid" name="id" class="form-control" type="text" placeholder="Enter Product Id">
    </div><br>
<div>
    <label style="color: yellow;" for="pname"><b>NAME</b></label>
    <input [(ngModel)]="pdata.pname" id="pname" name="name" class="form-control" type="text" placeholder="Enter Product Name">
</div><br>
<div>
    <label style="color: yellow;" for="qty"><b>QUANTITY</b></label>
    <input [(ngModel)]="pdata.quantity" id="qty" name="quantity" class="form-control" type="Number" placeholder="Enter Quantity">
</div><br>
<div>
    <label style="color: yellow;" for="d1"><b>DATE</b></label>
    <input [(ngModel)]="pdata.pdate" id="d1" name="d2" class="form-control" type="date" placeholder="Enter Datet">
</div><br>
<div>
    <label style="color: yellow;" for="e1"><b>EXPORT</b></label>
    <input [(ngModel)]="pdata.export" id="e1" name="e2" class="form-control" type="text" placeholder="Yes/No">
</div><br>
<div>
    <label style="color: yellow;" for="e1"><b>PLACE</b></label>
    <input [(ngModel)]="pdata.pplace" id="e1" name="e2" class="form-control" type="text" placeholder="Enter the place where product exports">
</div><br>
<button type="submit" class="btn btn-success" style="position: relative;left: 500px;">SAVE</button>
<div class="text-container mb-2">
    <a href="employee" style="position: relative;left: 950px; top: -50px;" type="button" class="btn btn-danger mt-3 ms-3 mb-3">Close</a>
</div>
</form>

</div>
