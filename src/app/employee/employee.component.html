<h2 class="text-center w-75"><b>EMPLOYEE MANAGEMENT</b></h2>
<button style="position: relative;left: 850px;" class="btn btn-success" (click)="addEmp()">ADD</button>
<!-- //search  -->
<div style=" position: relative; left: 900px;top: -35px;">
    <input [(ngModel)]="searchTerm" (keyup)="search($event)" id="s1" name="search" type="text" style=" border-radius: 8px;height: 35px;" class="ms-5" placeholder="Search">
    <button style="border-radius: 8px;height: 35px;"><i class="fa-solid fa-magnifying-glass"></i></button>    
</div>
<hr>
<!-- <P class="text-center w-75">{{date | date : 'fullDate'}}</P> -->
<div>
<button class="" (click)="">All</button>
<button class="" (click)="">Debit</button>
<button class="" (click)="">Credit</button>
</div>

<table class="table table-primary table-striped container">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">POSITION</th>
        <th scope="col">DEPARTMENT</th>
        <th scope="col">PHONE</th>
        <th scope="col">SALARY</th>
        <th scope="col">JOINING DATE</th>
        <th scope="col">STAFF</th>
        <th scope="col">LEAVING DATE</th>
        <th scope="col">button</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of emparray  | search:searchString:'empName'">
        <th scope="row">{{i.eid}}</th>
        <td>{{i.ename}}</td>
        <td>{{i.eposition}}</td>
        <td>{{i.edept}}</td>
        <td>{{i.ephone}}</td>
        <td>{{i.esal}}</td>
        <td>{{i.ejoining}}</td>
        <td>{{i.estaff}}</td>
        <td>{{i.eleaving}}</td>
        <td><button type="button" class="btn btn-sm btn-outline-primary mr-2" (click)="editEmployee()">Edit</button>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteEmployee()">Delete</button>
        </td>
      </tr>   
    </tbody>
  </table>
  <div class="text-container mb-2">
    <a href="home" style="position: relative;left: 950px;" type="button" class="btn btn-danger mt-3 ms-3 mb-3">Close</a>
</div>
