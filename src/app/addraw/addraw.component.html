<div class="ms-5 me-5 " style="background-color: darkgrey;">
<h2 class="text-center text-primary" style="font-size: 45px;">Add Raw-Material</h2>
<form action="" class="container" [formGroup]="addForm">
    <div>
        <label style="color: yellow;" for="rid"><b> ID</b></label>
        <input id="rid" formControlName="rid" name="pid2" class="form-control" type="text" placeholder="Enter Product Id">
    </div>
    <div *ngIf="(this.addForm.get('rid')?.errors)&&(this.addForm.get('rid')?.touched)">
        <p class="text-danger">Must contains alphabets and Numbers only</p>
    </div><br>
<div>
    <label style="color: yellow;" for="rname"><b>NAME</b></label>
    <input id="rname" formControlName="rname" name="rname2" class="form-control" type="text" placeholder="Enter Raw-Material Name">
</div>
<div *ngIf="(this.addForm.get('rname')?.errors)&&(this.addForm.get('rname')?.touched)">
    <p class="text-danger">Must contains alphabets only</p>
</div><br>
<div>
    <label style="color: yellow;" for="q1"><b>QUANTITY</b></label>
    <input id="q1" formControlName="rqty" name="q2" class="form-control" type="number" placeholder="Enter Quantity">
</div>
<div *ngIf="(this.addForm.get('rqty')?.errors)&&(this.addForm.get('rqty')?.touched)">
    <p class="text-danger">Must contains numbers only</p>
</div><br>
<div>
    <label style="color: yellow;" for="d1"><b>PLACE</b></label>
    <input id="d1" formControlName="rfrom" name="d2" class="form-control" type="text" placeholder="Enter Place">
</div>
<div *ngIf="(this.addForm.get('rfrom')?.errors)&&(this.addForm.get('rfrom')?.touched)">
    <p class="text-danger">Must contains alphabets only</p>
</div><br>
<div>
    <label style="color: yellow;" for="e1"><b>FROM DATE</b></label>
    <input id="e1" formControlName="rdate" name="e2" class="form-control" type="date" placeholder="Imported Date">
</div>
<div *ngIf="(this.addForm.get('rdate')?.errors)&&(this.addForm.get('rdate')?.touched)">
    <p class="text-danger">Must contains date only</p>
</div>
<br>
<div>
    <label style="color: yellow;" for="p1"><b>USAGE</b></label>
    <input id="p1" formControlName="usage" name="p2" class="form-control" type="text" placeholder="Yes/No">
</div>
<div *ngIf="(this.addForm.get('usage')?.errors)&&(this.addForm.get('usage')?.touched)">
    <p class="text-danger">Must contains smallcase alphabets only</p>
</div>
<br>
<button (click)="add()" type="submit" class="btn btn-success" style="position: relative;left: 500px;">ADD</button>
<div class="text-container mb-2">
    <a href="employee" style="position: relative;left: 950px; top: -50px;" type="button" class="btn btn-danger mt-3 ms-3 mb-3">Close</a>
</div>
</form>

</div>
